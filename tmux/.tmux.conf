# ─────────────────────────────────────────────────────────────
# Tmux Configuration
# Catppuccin Mocha theme, practical keybindings
# ─────────────────────────────────────────────────────────────

# ── General Settings ─────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g history-limit 50000
set -g buffer-limit 20
set -g display-time 1500
set -g remain-on-exit off
set -g repeat-time 300
set -s escape-time 0
set -g focus-events on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Mouse support
set -g mouse on

# ── Prefix Key ───────────────────────────────────────────────
# Change prefix to Ctrl-a (easier than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── Key Bindings ─────────────────────────────────────────────
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes (more intuitive keys)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow pane navigation (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Prefix + Ctrl + hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Quick session switching
bind s choose-tree -sZ

# Sync panes (send same command to all panes)
bind S setw synchronize-panes

# ── Copy Mode (Vi) ───────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer

# ── Status Bar ───────────────────────────────────────────────
set -g status on
set -g status-interval 5
set -g status-position top
set -g status-justify left
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left side: session name
set -g status-left-length 40
set -g status-left "#[fg=#1e1e2e,bg=#cba6f7,bold]  #S #[fg=#cba6f7,bg=#1e1e2e]"

# Right side: host, time
set -g status-right-length 80
set -g status-right "#[fg=#313244]#[fg=#cdd6f4,bg=#313244] 󰍹 #H #[fg=#45475a,bg=#313244]#[fg=#cdd6f4,bg=#45475a] 󰃰 %Y-%m-%d #[fg=#585b70,bg=#45475a]#[fg=#cdd6f4,bg=#585b70] 󰥔 %H:%M "

# Window tabs
set -g window-status-format "#[fg=#6c7086,bg=#1e1e2e] #I #W "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa]#[fg=#1e1e2e,bg=#89b4fa,bold] #I #W #[fg=#89b4fa,bg=#1e1e2e]"
set -g window-status-separator ""

# ── Pane Borders ─────────────────────────────────────────────
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#cba6f7"

# ── Message Style ────────────────────────────────────────────
set -g message-style "fg=#cdd6f4,bg=#313244"
set -g message-command-style "fg=#cdd6f4,bg=#313244"

# ── Clock Mode ───────────────────────────────────────────────
setw -g clock-mode-colour "#cba6f7"

# ── Plugins (via TPM) ────────────────────────────────────────
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Press prefix + I to install plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'      # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'      # Auto-save sessions

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
