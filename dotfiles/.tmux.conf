# ─────────────────────────────────────────────────────────────
# Tmux Configuration · Rosé Pine
# ─────────────────────────────────────────────────────────────
# Palette reference:
#   base=#191724  surface=#1f1d2e  overlay=#26233a
#   muted=#6e6a86  subtle=#908caa  text=#e0def4
#   love=#eb6f92  gold=#f6c177  rose=#ebbcba
#   pine=#31748f  foam=#9ccfd8  iris=#c4a7e7

# ── Prefix ───────────────────────────────────────────────────
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set -g base-index 1

# ── General ──────────────────────────────────────────────────
setw -g mode-keys vi
set -g mouse on
set -g history-limit 50000
set -g display-panes-time 1500
set -g repeat-time 0
set -g assume-paste-time 0
setw -g monitor-activity on
set -g visual-activity off
set -g escape-time 0
set -g set-clipboard on


# ── Terminal & Colors ────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*256col*:RGB"
set -g default-command "${SHELL}"

# ── Key Bindings ─────────────────────────────────────────────
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-o rotate-window
bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window

bind-key [ copy-mode
bind-key ] paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# ── Status Bar · Rosé Pine ───────────────────────────────────
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Base background and text
set -g status-style "bg=#1f1d2e,fg=#e0def4"

# Left: session name in pine
set -g status-left-length 30
set -g status-left "#[fg=#191724,bg=#31748f,bold] #S #[fg=#31748f,bg=#1f1d2e] "

# Right: hostname (muted) and time (subtle)
set -g status-right-length 50
set -g status-right "#[fg=#6e6a86]#h  #[fg=#908caa]%H:%M "

# Window tabs
# Inactive: muted
set -g window-status-format "#[fg=#6e6a86] #I:#W "
# Active: rose highlight
set -g window-status-current-format "#[fg=#191724,bg=#ebbcba,bold] #I:#W #[fg=#ebbcba,bg=#1f1d2e]"
set -g window-status-separator ""

# Activity: gold accent
set -g window-status-activity-style "fg=#f6c177,bg=#1f1d2e"

# ── Panes ────────────────────────────────────────────────────
set -g pane-border-style "fg=#26233a"
set -g pane-active-border-style "fg=#31748f"

# ── Messages ─────────────────────────────────────────────────
set -g message-style "fg=#e0def4,bg=#26233a"
set -g message-command-style "fg=#e0def4,bg=#26233a"

# ── Clock ────────────────────────────────────────────────────
set -g clock-mode-colour "#ebbcba"

# ── Local Overrides ──────────────────────────────────────────
source-file -q ~/.tmux.conf.local
