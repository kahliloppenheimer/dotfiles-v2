# ─────────────────────────────────────────────────────────────
# Starship Prompt Configuration
# Catppuccin Mocha inspired, minimal but informative
# ─────────────────────────────────────────────────────────────

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$docker_context\
$kubernetes\
$terraform\
$python\
$nodejs\
$golang\
$rust\
$cmd_duration\
$line_break\
$character"""

# Timeout for commands (ms)
command_timeout = 1000

# ── Character (prompt symbol) ────────────────────────────────
[character]
success_symbol = '[❯](bold mauve)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold green)'

# ── Directory ────────────────────────────────────────────────
[directory]
style = 'bold lavender'
truncation_length = 4
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = ' 󰌾'
read_only_style = 'red'

[directory.substitutions]
'Documents' = '󰈙 '
'Downloads' = ' '
'Music' = '󰝚 '
'Pictures' = ' '
'~' = ' '

# ── Git ──────────────────────────────────────────────────────
[git_branch]
symbol = ' '
style = 'bold mauve'
format = 'on [$symbol$branch(:$remote_branch)]($style) '

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'bold peach'
conflicted = '='
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
untracked = '?${count}'
stashed = '*'
modified = '!${count}'
staged = '+${count}'
renamed = '»'
deleted = '✘'

# ── Username & Hostname ──────────────────────────────────────
[username]
style_user = 'bold teal'
style_root = 'bold red'
format = '[$user]($style)[@](bold text)'
show_always = false  # Only show on SSH or when root

[hostname]
ssh_only = true
style = 'bold teal'
format = '[$hostname]($style) in '

# ── Command Duration ─────────────────────────────────────────
[cmd_duration]
min_time = 2_000  # Show if command takes >2s
style = 'bold yellow'
format = 'took [$duration]($style) '

# ── Docker ───────────────────────────────────────────────────
[docker_context]
symbol = ' '
style = 'blue'
format = 'via [$symbol$context]($style) '
only_with_files = true

# ── Kubernetes ───────────────────────────────────────────────
[kubernetes]
disabled = false
symbol = '󱃾 '
style = 'bold blue'
format = 'on [$symbol$context( \($namespace\))]($style) '

[kubernetes.context_aliases]
'docker-desktop' = 'docker'

# ── Terraform ────────────────────────────────────────────────
[terraform]
symbol = '󱁢 '
style = 'bold purple'
format = 'via [$symbol$workspace]($style) '

# ── Languages (only show in relevant directories) ────────────
[python]
symbol = ' '
style = 'yellow'
format = 'via [$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'

[nodejs]
symbol = ' '
style = 'green'
format = 'via [$symbol($version )]($style)'

[golang]
symbol = ' '
style = 'cyan'
format = 'via [$symbol($version )]($style)'

[rust]
symbol = '󱘗 '
style = 'red'
format = 'via [$symbol($version )]($style)'

